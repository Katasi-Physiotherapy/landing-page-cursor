# Netlify config for Katasi Physiotherapy

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA-like routing (Astro uses static output, so minimal redirects)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Enable Git Gateway for Decap CMS
# Configure in Netlify UI: Identity > Enable Identity, then Git Gateway
